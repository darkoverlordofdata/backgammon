#
# Alien Zone Dilithium(Li2) Level Configuration
#
#

#
# Main menu
#
main:
  entities:
    - image: [0, 0, splash]

    - button: [100, 130, playButton, game]
    - button: [100, 170, optionsButton, preferences]
    - button: [100, 210, creditsButton, credits]

  systems:
    - spriteRender: false
    - buttonRender: false

#
# Preferences screen
#
preferences:
  entities:
    - image: [0, 0, background]

    - button: [260,  20, backButton, main]

  systems:
    - spriteRender: false
    - buttonRender: false

#
# Credits screen
#
credits:
  entities:
    - image: [0, 0, background]
    - image: [10, 10, icon]
    - image: [10, 320, label, 0.5]

    - string: [20, 335, creditsText, "12px Arial", "#000"]
    - string: [50, 450, copyrightText, "12px Arial", "#000"]
    - button: [260,  20, backButton, main]

  systems:
    - spriteRender: false
    - stringRender: false
    - buttonRender: false

#
# Game
#
game:
  entities:
    - image: [0, 0, background]
    - image: [0, 0, board, 0.7]
    - legend: [290, 100, legend, 0, 1]
    - legend: [290, 132, legend, 1, 1]
    - legend: [290, 164, legend, 2, 1]
    - legend: [290, 196, legend, 3, 0.2]
    - legend: [290, 228, legend, 4, 0.2]
    - legend: [290, 260, legend, 5, 0.2]
    - legend: [290, 292, legend, 6, 0.2]
    - legend: [290, 324, legend, 7, 0.2]

    - score: [100, 20, 'Score', 'bold 20pt Arial', "#fff"]
    - button: [260,  20, backButton, main]
    - input: [0, 420, arrow_left, left]
    - input: [50, 420, arrow_down, drop]
    - input: [100, 420, arrow_right, right]
    - input: [210, 420, arrow_lrot, lrot]
    - input: [260, 420, arrow_rrot, rrot]

  systems:
    - spriteRender: false
    - scoreRender: false
    - legendRender: false
    - buttonRender: false
    - playerControl: true

